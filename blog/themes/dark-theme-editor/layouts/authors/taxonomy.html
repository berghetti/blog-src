{{ define "main_article" }}
    <article class="main">
        {{ partial "module/sidebar_btn" . }}

        <div class="title">
            <h1 class="title-header">
                {{ partial "module/term_icon" . }}

                {{ .Title }}
            </h1>
        </div>

        <div class="article-meta">
            <div class="breadcumb">
                <i class="bi bi-folder"></i>
                {{ partial "module/breadcrumb" . }}
            </div>
        </div>

        <hr />

        <div class="list-authors">
            <ul>
                {{ range .Pages }}
                    <li>
                        <a href="{{ .Permalink }}">
                            {{ partial "module/term_icon" . }}
                            {{ .Param "name" }}
                        </a>
                        <span class="post-count">{{ len .Pages }}</span>
                    </li>
                {{ end }}
            </ul>
        </div>
    </article>
{{ end }}
